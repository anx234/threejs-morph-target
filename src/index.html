<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Template - Simple</title>
    <style>
		html {
			-ms-scroll-snap-type: y mandatory;
			scroll-snap-type: y mandatory;
		}

		body {
			overflow-x: hidden;
			font-family: 'Krona One', sans-serif;
			background-color: rgb(0, 0, 0);
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		canvas {
			position: fixed;
			top: 0;
			left: 0;
			z-index: -1;
			pointer-events: none;
		}

		.section {
			width: 100%;
			height: 100vh;
			display: grid;
			place-items: center;
			scroll-snap-align: center;
			user-select: none;
		}

		h1 {
			font-weight: 500;
			font-size: 5vw;
			text-transform: uppercase;
			color: white;
			line-height: 100%;
			text-align: center;
		}

		h2 {
			font-weight: 500;
			font-size: 6vw;
			text-transform: uppercase;
			-webkit-text-stroke: 1px white;
			color: transparent;
		}

		.logo {
			position: fixed;
			width: 5vw;
			bottom: 0;
			right: 0;
			margin: 1em;
		}
	</style>
</head>
<body>
    <canvas class="webgl"></canvas>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - morph targets<br />
		by <a href="https://discoverthreejs.com/" target="_blank" rel="noopener">Discover three.js</a>
	</div>
	<section class="section">
		<h2>Three.js Objects</h2>
		<h1>On scroll</h1>
	</section>
	<section class="section">

	</section>
	<section class="section">
	</section>
	<section class="section">

	</section>
</body>
</html>
